<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple M2 Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 300px;
      background-color: black;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 60px rgba(255, 69, 0, 0.5), 0 0 60px rgba(138, 43, 226, 0.5);
    }

    .container::before {
      content: '';
      position: absolute;
      width: 340px;
      height: 340px;
      border-radius: 10px;
      background: radial-gradient(circle, rgba(255,69,0,0.6), rgba(138,43,226,0.6));
      filter: blur(30px);
      z-index: 0;
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 1;
      color: white;
    }

    .content .logo {
      font-size: 80px;
      font-family: "Arial", sans-serif;
    }

    .content .text {
      font-size: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo"><img src="https://logodownload.org/wp-content/uploads/2013/12/apple-logo-2-1.png" alt="" height="60px">M2</div>
    </div>
  </div>
</body>
</html>
